<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kass Gleb Päästab Maailma</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class = "wrap">
        <header> Kass Gleb Päästab Maailma</header>
        <div class = "gameWrap">
            <div class = "main"></div>
                <div class = "startScreen">
                    <h1>Kass Gleb Päästab Maailma</h1>
                    <button class="btn" id="startBtn" onclick="startGame()">Start</button>
                </div>
                <div class="win">
                    <h1>Gleb on kangelane</h1>
                    <button class="btn" onclick="window.location.reload()">Mängi uuesti</button>
                </div>
                <div class="lose">
                    <h1>Gleb kaotas</h1>
                    <button class="btn" onclick="window.location.reload()">Proovi uuesti</button>
                </div>
                <audio src="src/gameMusic.mp3" id="gameMusic" loop preload="auto"></audio>
        </div>
        <script src="main.js"></script>
        <script>
            // ei saanud mainis tööle 
            window.onload = function() {
                var gameMusic = document.getElementById("gameMusic");
                gameMusic.volume = 0.5;
                gameMusic.currentTime = 0;
                gameMusic.play();
            }
        </script>
    </div>
</body>
</html>
